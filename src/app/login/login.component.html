
<form (submit)="login()">
  <h1>LOGIN</h1>
  <label for="user_name">Usuario</label><br>
  <input 
  [(ngModel)] = "user.user_name"
  type="text" name="user_name" id="user_name"><br><br>
  <label for="user_name">Senha</label><br>  
  <input 
  [(ngModel)] = "user.password"  
  type="password" name="password" id="password"><br><br>


  <button>Confirmar</button>
</form>
