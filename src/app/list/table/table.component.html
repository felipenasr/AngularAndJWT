<table style="width: 100">
    <tr>
      <th>Nome</th>
      <th>Cargo</th>
      <th>Empresa</th>
      <th>Tipo de regime</th>
    </tr>
    <tr *ngFor="let pessoa of funcionarios" >
      <td>{{ pessoa.cnpj}}</td>
      <td>{{ pessoa.pessoa[0].pessoa_type }}</td>
      <td>{{ pessoa.pessoa[0].site }}</td>
      <td>{{ pessoa.razao_social}}</td>
    </tr>
</table>
